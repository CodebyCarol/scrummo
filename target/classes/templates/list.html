<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"/>

</head>
<body>

<div th:fragment ="list">
    <div th:include="header::header"></div>

    <div class="list-group">
        <div th:each="realestate :  ${realEstates}">
            <a th:href="${realestate.getId()}" th:text="${realestate.getDescription()}"></a>
        </div>
        <div th:if="${id}">
            <div class="card-block">
                <h4 class="card-title" th:text="'ID of this property: '+${realestate.getId()}"></h4>
                <div class="card-text">
                    <p th:text="'Price in HUF: '+${realestate.getPrice()}"></p>
                    <p th:text="'Area: '+${realestate.getSquaremeter()}+' sqm' "></p>
                    <p th:text="'This property is in district: '+${realestate.getDistrict()}"></p>
                    <p th:text="'Description: ' +${realestate.getDescription()}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" type="submit">EDIT</button>
            </div>
        </div>

    </div>

</div>
</body>
</html>
